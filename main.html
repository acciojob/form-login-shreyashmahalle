<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Login</title>
</head>
<body>
  <form id="nameForm" onsubmit="getFormvalue(event)">

  </form>

  <script src="script.js"></script>
</body>
</html>
